---
ansible-navigator:
  ## Mode options: stdout or interactive
  mode: stdout
  execution-environment:
    container-engine: podman
    image: quay.io/kasra_amirsarvari/ansible-custom-ee-example@sha256:f416a410d42dc1afd2c45a29652b2fc76f488f2ab4933064b2e4e1fc0856aa0e
    ## Pull-policy option: always, missing, never, or tag
    pull-policy: missing
    # environment-variables:
      ## Inherit Ansible configuration variables from the current environment
      # pass:
      #   - SOME_ENV_VAR
      ## Set Ansible configuraion variables
      # set:
      #   ANSIBLE_PIPELINING: True
  ansible:
    config: ansible.cfg
    inventories:
      - $PWD/inventory
    ## Additional Ansible command line arguments
    # cmdline:
  ansible-runner:
    artifact-dir: ansible-runner-artifacts
    rotate-artifacts-count: 1
  logging:
    append: False
    file: $PWD/ansible-navigator-logs/ansible-navigator.log
    ## Logging level options: debug, info, warning, error or critical
    level: warning
  playbook-artifact:
    enable: True
    save-as: $PWD/ansible-playbook-artifacts/{playbook_name}-artifact-{ts_utc}.json